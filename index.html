<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blackjack</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
     <link rel="stylesheet" href="./card-deck-css/css/cardstarter.css"/>
</head>
<body>
    <div class="gameContainer">
    <h1>black jack</h1>
    <h2>dealer</h2>
    <div class="dealerStats">
        <div id="dealerTotal">total:</div>
        <div id="dealerWins"> wins:</div>
    </div>

    <div id="dealer">
        
        
        
       
    </div>
    <div id="buttons" class="buttonsss">
        <button id="hit">hit</button>
        <button id="stand">stand</button>
        <button id="new-game">new game</button>
        <button id="reset">reset</button>
    </div>
    <h2>player</h2>
    <div id="player">
        
        
        
    </div>
    <div class="playerStats">
        <div id="playerTotal">total:</div>
        <div id="playerWins">wins:</div>
    </div>
    
     <button id="button"></button> 

    <div class="bg-modal">
        <div class="modal-content">
            <p id="whoWon">you win!</p>
            
                <div class="close">+</div>
                <button id="new-game-modal">new game</button>
            
        </div>
    </div>
</div>
</body>
</html>
